<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;400&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minhas tarefas</h1>
            <button class="btnApi">
                <a href="./api.html" >Dados API</a>
            </button>
        </header>

        <form action="#" class="todo-input-pai">
            <input type="text"  class="todo-input"  placeholder="Título" id="todo-titulo">
            <input type="text"  class="todo-input" id="todoDescricao" placeholder="Descrição">
            <input type="date" class="todo-input" id="todoDataFinal" placeholder="Data para finalizar" required>
            <button class="todo-button" type="submit">+</button>
        </form>

        <section class="todo-container">
            <ul class="todo-list">
            </ul>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
